<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AI가 분석하는 나의 동물상! 사진 한 장으로 어떤 동물과 닮았는지 알아보세요.">
    <meta name="theme-color" content="#FF7B54">
    <title>AI 동물상 테스트 | 나는 어떤 동물을 닮았을까?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- TensorFlow.js & Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">동물상 테스트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="메뉴 열기">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <button id="theme-btn" class="btn">
                            <span class="theme-icon">🌙</span>
                            <span class="theme-text">다크모드</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <span class="hero-badge">AI 얼굴 분석</span>
            <h1 class="title">
                나는 어떤 <span class="title-gradient">동물상</span>일까?
            </h1>
            <p class="subtitle">
                사진 한 장으로 AI가 분석하는 나의 동물상을 확인해보세요
            </p>
        </div>
    </section>

    <!-- Main Upload Card -->
    <main class="main-container">
        <div class="file-upload">
            <!-- Mode Tabs -->
            <div class="mode-tabs">
                <button class="mode-tab active" data-mode="upload" id="upload-tab">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    사진 업로드
                </button>
                <button class="mode-tab" data-mode="camera" id="camera-tab">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    카메라
                </button>
            </div>

            <!-- Upload Area -->
            <div class="image-upload-wrap" id="upload-area">
                <input class="file-upload-input" type="file" accept="image/*" id="file-input">
                <div class="drag-text">
                    <div class="upload-icon-wrapper">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                    </div>
                    <p class="upload-text">사진을 드래그하거나 클릭하여 업로드</p>
                    <p class="upload-hint">JPG, PNG 파일 지원</p>
                </div>
            </div>

            <!-- Camera Area -->
            <div class="camera-area" id="camera-area" style="display: none;">
                <div id="webcam-container"></div>
                <div id="camera-loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">AI가 분석중입니다<span class="loading-dots"></span></p>
                </div>
                <button type="button" class="capture-btn" id="capture-btn">
                    <span class="capture-icon"></span>
                    촬영하기
                </button>
            </div>

            <!-- Result Area -->
            <div class="file-upload-content">
                <div class="image-preview-wrapper">
                    <img class="file-upload-image" id="face-image" src="#" alt="업로드된 이미지">
                    <canvas id="captured-canvas" style="display: none;"></canvas>
                </div>

                <div id="loading">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">AI가 분석중입니다<span class="loading-dots"></span></p>
                </div>

                <p class="result-message"></p>

                <div id="label-container"></div>

                <button type="button" class="remove-image" id="retry-btn">
                    다른 사진으로 다시 테스트
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Made with ❤️ for fun</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
